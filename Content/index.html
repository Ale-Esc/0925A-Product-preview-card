<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/images/favicon-32x32.png">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="font.css">
    <title>Gabrielle Essence Eau De Parfum</title>
</head>

<body>
    <main class="product">
        <section class="product-card">
            <picture>
                <source media="(max-width: 960px)" srcset="assets/images/image-product-mobile.jpg">
                <source media="(min-width: 960px)" srcset="assets/images/image-product-desktop.jpg">
                <img class="card__img" src="assets/images/image-product-desktop.jpg" alt="Perfume">
            </picture>
            <section class="product-data">
                <p class="product__category">Perfume</p>
                <h1 class="product__name">Gabrielle Essence Eau De Parfum</h1>
                <p class="product__description">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
                <section class="pricing">
                    <div class="pricing__price">
                        <p class="price__new">$149.99</p>
                        <p class="price__old">$169.99</p>
                    </div>
                    <button class="pricing__add">
                        <img class="add__icon" src="assets/images/icon-cart.svg" alt="cart icon">
                        <p class="add__text">Add to Cart</p>
                        <button />
                </section>
            </section>
        </section>
    </main>
</body>

</html>
